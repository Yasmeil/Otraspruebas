<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Control Migratorio</title>
    <!-- CSS Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar">
            <img src="logo.JPG" alt="logo" width="200px" height="200px">
            <h2>Migración</h2>
            <ul>
                <li><a href="index.HTML">Monitoreo de Entradas/Salidas</a></li>
                <li><a href="control_visas_documentos.html">Control de Visas y Documentos</a></li>
                <li><a href="alerta.html">Alertas en Tiempo Real</a></li>
                <li><a href="reporte.html">Reportes y Análisis</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h1>Sistema de Control Migratorio</h1>

            <div class="map-container">
                <h2>Mapa en Tiempo Real</h2>
                <div id="map"></div>
            </div>

            <div class="stats-container">
                <h2>Estadísticas Recientes</h2>
                <div class="stats">
                    <div id="entryStats" class="stat-box">
                        <h3>Entradas Hoy</h3>
                        <p id="entries">350</p>
                    </div>
                    <div id="exitStats" class="stat-box">
                        <h3>Salidas Hoy</h3>
                        <p id="exits">200</p>
                    </div>
                    <div id="alertsStats" class="stat-box">
                        <h3>Alertas Activas</h3>
                        <p id="alerts">5</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Leaflet -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
